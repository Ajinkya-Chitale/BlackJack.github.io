<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="blackjack">
        <h1>Blackjack</h1>
        <p class="round">Want to play a round?</p>
        <p>Cards: <span class="cards"></span></p>
        <p>Sum: <span class="count"></span></p>
        
        <div class="btnContainer">
            <button class="btn startBtn" onclick="startGame()">Start Game</button>
            <button class="btn newCardBtn" onclick="newCard()">new card</button>
        </div>

        <p class="playerDetails"></p>
    </section>

    <script src="js/myScript.js"></script>
</body>
</html>
